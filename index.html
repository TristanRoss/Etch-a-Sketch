<!DOCTYPE html>
<html>

    <head>
        <title>Etch A Sketch</title>
    </head>

    <body>
        <div id="container">

        </div>
    </body>

    <script>

        const container = document.querySelector('#container');
        container.style.display = 'grid';
        container.style.gridTemplateColumns = 'auto auto auto auto';
        container.style.gridGap = '0px 0px';
        container.style.width = '40px';

        makeDivs(64);

        const divs = document.querySelectorAll('div');

        divs.forEach((div) => {
            if(div.id == "container") {

            } else {
                div.addEventListener("mouseover", blackBackGround);
                // div.addEventListener("mouseout", whiteBackGround);
            }

        });

        function blackBackGround() {
            this.style.backgroundColor = "black";
        }

        function whiteBackGround() {
            this.style.backgroundColor = "white";
        }

        function makeDivs(numberOfDivs) {
            for (let i = 0; i < numberOfDivs; i++) {
                const square = document.createElement('div');
                container.appendChild(square);
                square.style.margin = '1px';
                square.style.border = '1px solid black';
                square.style.height = '10px';
                square.style.width = '10px';
                // square.style.display = 'inline-grid';
            }
        }





    </script>


</html>
